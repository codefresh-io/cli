  version: "1.0"
  steps: 
    build_step: 
      type: "build"
      fail_fast: false
      dockerfile: "Dockerfile"
      image-name: "owner/imageName"
      tag: "latest"
    test-step: 
      fail_fast: false
      image: "node:latest"
      commands: 
        - "npm install -g better-npm-run"
        - "npm install -g mocha"
        - "npm install"
        - "npm test"
