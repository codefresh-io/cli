# this pipeline should not be run on version tag releases (it may cause a non correct sha to override version tagged image in dockerhub)
version: "1.0"

steps:

  main_clone:
    title: 'Cloning main repository...'
    type: git-clone
    repo: codefresh-io/cli
    revision: ${{CF_BRANCH}}
    git: cf_github

  install_dependencies:
    title: 'Installing testing dependencies'
    image: codefresh/node-tester-image:10.15.3
    commands:
        - yarn install --frozen-lockfile

  eslint:
    title: 'Running linting logic'
    image: codefresh/node-tester-image:10.15.3
    commands:
        - yarn eslint

  unit-tests:
    title: 'Running unit tests'
    image: codefresh/node-tester-image:10.15.3
    commands:
        - yarn test

  build_images:
    type: parallel
    stage: build_test
    steps:

      build_step:
        type: build
        dockerfile: Dockerfile
        image-name: codefresh/cli
        tag: ${{CF_BRANCH_TAG_NORMALIZED}}

      run_arm_build:
        type: codefresh-run
        arguments:
          PIPELINE_ID: ${{ARM_PIPELINE_ID}}
          DETACH: false
          VARIABLE:
            - CF_REPO_OWNER=${{CF_REPO_OWNER}}
            - CF_REPO_NAME=${{CF_REPO_NAME}}
            - CF_REVISION=${{CF_REVISION}}
            - CF_BRANCH=${{CF_BRANCH}}
            - CF_BRANCH_TAG_NORMALIZED=${{CF_SHORT_REVISION}}
            - GIT_CONTEXT=${{GIT_CONTEXT}}
            - IMAGE_NAME=codefresh/cli
            - WORKDIR=${{WORKDIR}}
            - ARM_TAG_POSTFIX="${{ARM_TAG_POSTFIX}}"

  push_step:
    type: push
    tag: '${{CF_SHORT_REVISION}}'
    candidate: ${{build_step}}
    scale:
      push_to_dockerhub:
        registry: dockerhub
        title: "push to dockerhub" 
      push_to_gcr:
        title: "push to gcr" 

  execute_release_pipeline:
    title: "Execute release pipeline in case version was changed"
    fail_fast: false
    image: codefresh/cli
    commands:
      - 'apk update && apk add jq'
      - 'export PACKAGE_VERSION=$(jq -r ".version" package.json)'
      - "echo Current version: $PACKAGE_VERSION"
      - "git tag $PACKAGE_VERSION && echo Running release pipeline && codefresh run 5a4c94d282ed4d00012b54e8 -b=master --detach"
    when:
      branch:
        only: [ master ]
