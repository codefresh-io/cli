version: '1.0'

steps:

  extract_version:
    title: "Exporting package.json version"
    image: ubuntu:16.04
    commands:
      - "apt-get update"
      - "apt-get install -y jq"
      - 'export PACKAGE_VERSION=$(jq -r ".version" package.json)'
      - "echo Current version: $PACKAGE_VERSION"
      - "cf_export PACKAGE_VERSION"

  build_executables:
    title: "Compiling executables"
    image: node:9.2.0
    commands:
      - "rm -rf dist"
      - "yarn install"
      - "yarn pkg"

  create_release:
    title: "Create github release"
    image: node:9.2.0
    fail_fast: false
    commands:
      - 'curl --fail -X POST -d ''{"tag_name":"${{PACKAGE_VERSION}}","target_commitish":"${{CF_REVISION}}","name":"Codefresh V${{PACKAGE_VERSION}}"}'' -H "Content-Type: application/json" -H "Authorization: token ${{TOKEN}}" https://api.github.com/repos/codefresh-io/codefresh/releases'
    when:
      branch:
        only: [ master ]

#  create_prerelease:
#    title: "Create github release"
#    image: node:9.2.0
#    fail_fast: false
#    commands:
#      - 'curl --fail -X POST -d ''{"tag_name":"${{PACKAGE_VERSION}}","target_commitish":"${{CF_REVISION}}","name":"Codefresh V${{PACKAGE_VERSION}}"}'' -H "Content-Type: application/json" -H "Authorization: token ${{TOKEN}}" https://api.github.com/repos/codefresh-io/codefresh/releases'
#    when:
#      branch:
#        only: [ master ]

  get_release:
    title: "Get github release"
    image: node:9.2.0
    commands:
      - "apt-get update"
      - "apt-get install -y jq"
      - "export GITHUB_RELEASE_ID=$(curl --fail https://api.github.com/repos/codefresh-io/codefresh/releases/tags/${{PACKAGE_VERSION}} | jq -r '.id')"
      - "echo Github release id: $GITHUB_RELEASE_ID"
      - "cf_export GITHUB_RELEASE_ID"

  upload_executables:
    title: "Upload executables to github release"
    image: node:9.2.0
    commands:
      - "ls"
      - "cd dist"
      - "ls"
# upload linux-x64 asset
      - "tar -cf codefresh-${{PACKAGE_VERSION}}-linux-x64.tar codefresh-linux-x64 ../README.md ../LICENSE"
      - "echo hello"
      - "gzip codefresh-${{PACKAGE_VERSION}}-linux-x64.tar"
      - 'curl --fail -X POST -H "Content-Type:application/octet-stream" -H "Authorization: token ${{TOKEN}}"  --data-binary @codefresh-${{PACKAGE_VERSION}}-linux-x64.tar.gz https://uploads.github.com/repos/codefresh-io/codefresh/releases/${{GITHUB_RELEASE_ID}}/assets?name=codefresh-${{PACKAGE_VERSION}}-linux-x64.tar.gz'

  push_to_registry_version:
    title: "Update dockerhub image latest tag"
    type: push
    candidate: r.cfcr.io/codefresh-inc/codefresh/cli:${{CF_SHORT_REVISION}}
    image_name: codefresh/cli
    tag: ${{PACKAGE_VERSION}}
    registry: dockerhub
    when:
      branch:
        only: [ master ]

  push_to_registry_latest:
    title: "Update dockerhub image latest tag"
    type: push
    candidate: r.cfcr.io/codefresh-inc/codefresh/cli:${{CF_SHORT_REVISION}}
    tag: latest
    registry: dockerhub
    when:
      branch:
        only: [ master ]

  deploy_to_npm:
    title: "Publishing To Npm"
    image: codefresh/npm-publish:master
    commands:
      - NPM_TOKEN=${{NPM_TOKEN}} npm run ci-publish
    when:
      branch:
        only: [ master ]
