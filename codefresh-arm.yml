version: "1.0" steps: 
  main_clone:
    title: 'Cloning main repository...'
    type: git-clone
    repo: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
    revision: ${{CF_REVISION}}
    git: ${{GIT_CONTEXT}}

  build_image:
    title: "Building the image..."
    type: build
    working_directory: ${{WORKDIR}}
    disable_push: true
    dockerfile: ./Dockerfile
    image_name: ${{IMAGE_NAME}}
    tag: ${{CF_SHORT_REVISION}}

  push_dev:
    title: "Pushing image to registry with branch name"
    type: push
    candidate: ${{build_image}}
    tag: ${{CF_SHORT_REVISION}}${{ARM_TAG_POSTFIX}}
    scale:
      push_quay_dev:
        registry: "${{REGISTRY_INTEGRATION_QUAY}}"
      push_dockerhub_dev:
        registry: "${{REGISTRY_INTEGRATION_DOCKERHUB}}"
      push_gcr_enterprise_dev:
        registry: "${{REGISTRY_INTEGRATION_ENTERPRISE}}"

  push_master:
    title: "Pushing image to registry"
    type: push
    candidate: ${{build_image}}
    when:
      branch:
        only: [ master ]
    tags:
      - "${{PACKAGE_VERSION}}${{ARM_TAG_POSTFIX}}"
      - "latest${{ARM_TAG_POSTFIX}}"
    scale:
      push_quay_prod:
        registry: "${{REGISTRY_INTEGRATION_QUAY}}"
      push_dockerhub_prod:
        registry: "${{REGISTRY_INTEGRATION_DOCKERHUB}}"
      push_gcr_enterprise_prod:
        registry: "${{REGISTRY_INTEGRATION_ENTERPRISE}}"
